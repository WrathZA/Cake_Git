language: csharp
os:
  - osx
  - linux

# Ubuntu 16.04
sudo: required
dist: xenial

osx_image: xcode11.2

mono:
  - 5.12.0

dotnet: 5.0.102

before_install:
  - git fetch --unshallow # Travis always does a shallow clone, but GitVersion needs the full history including branches and tags
  - git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
  - git fetch origin

script:
  - ./build.sh